<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <div id="container">
    <section id="hero">
      <img id="img-mobile" src="assets/img/illustration-sign-up-mobile.svg" alt="Newsletter Illustration">
      <img id="img-desktop" src="assets/img/illustration-sign-up-desktop.svg" alt="Newsletter Illustration">
    </section>

    <section id="content">
      <h1>Stay updated!</h1>
      <p>  Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>
          <img src="assets/img/icon-list.svg" alt="Icon List">
          <p>Product discovery and building what matters</p>
        </li>
        <li>
          <img src="assets/img/icon-list.svg" alt="Icon List">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li>
          <img src="assets/img/icon-list.svg" alt="Icon List">
          <p>And much more!</p>
        </li>
      </ul>

      <form action="#">
        <label>Email address</label>
        <input type="email" placeholder="email@company.domain" class="input-email">
        <input type="submit" value="Subscribe to monthly newsletter" class="button">
      </form>
    </section>
  </div>

  <!--
    Colors:
    - Dark Blue #393E65
    - Red #FA6257
  -->
</body>
</html>
